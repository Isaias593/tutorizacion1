
<div>
  <app-navbar></app-navbar>
</div>



<div class="col">
  <mat-form-field>
    <label for="exampleFormControlInput2" class="form-label"><strong>Ingrese su cedula</strong></label>
    <input matInput [(ngModel)]="articuloselect.cedula" type="number" placeholder="Ingrese cedula">
  </mat-form-field>
</div>


<div class="col">
  <mat-form-field>
    <label for="exampleFormControlInput2" class="form-label"><strong>Ingrese su codigo</strong></label>
    <input matInput [(ngModel)]="articuloselect.codigo" type="number" placeholder="Ingrese código">
  </mat-form-field>




  <mat-form-field>
    <label for="exampleFormControlInput2" class="form-label"><strong>Ingrese su nombre</strong></label>
    <input matInput [(ngModel)]="articuloselect.nombre" type="text" placeholder="Ingrese nombre">
  </mat-form-field>

  <mat-form-field>
    <label for="exampleFormControlInput2" class="form-label"><strong>Ingrese su apellido</strong></label>
    <input matInput [(ngModel)]="articuloselect.apellido" type="text" placeholder="Ingrese apellido">
  </mat-form-field>
 
  <mat-form-field>
    <label for="exampleFormControlInput2" class="form-label"><strong>Ingrese su edad</strong></label>
    <input matInput [(ngModel)]="articuloselect.edad" type="number" placeholder="Ingrese edad">
  </mat-form-field>

 

 
  <button mat-raised-button color="primary" (click)="agregar()">Añadir <i class="bi bi-person-fill-add"></i></button>

</div>





<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.cedula}} </td>
  </ng-container>

  
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.nombre}} </td>
  </ng-container>

  
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad</th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.edad}} </td>
  </ng-container>

  
 

 

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let j = index;">
      <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>



<div>
  <app-footer></app-footer>
</div>
